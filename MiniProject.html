<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
    body {
        margin-left: 2vw;
        margin-top: 2vw;
      }
      .task-container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: black;
            margin: auto;
        }
    </style>
</head>
<body>
      
        <div class="container mt-5">
            <div class="task-container">
                <h1>Add Task</h1>
                <form id="Task">
                    <div class="mb-3">
                        <label for="Ttitle" class="form-label">Task Title:</label>
                        <input type="text" id="Ttitle" class="form-control" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="Tstates" class="form-label">Task States:</label>
                        <input type="text" id="Tstates" class="form-control" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="Tstart" class="form-label">Start Date:</label>
                        <input type="date" id="Tstart" class="form-control" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="Tend" class="form-label">End Date:</label>
                        <input type="date" id="Tend" class="form-control" required>
                    </div>
    
                    <button type="submit" class="btn btn-primary" onclick="Add()">Add Task</button>
                    <button type="submit" class="btn btn-primary" onclick="View()">View Tasks</button>


                </form>
            </div>
        </div>
    
        <div id="Tasks">
            <section class="vh-100 gradient-custom-2">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-12 col-xl-10" style=" position: relative; top: -5vw;">
              
                      <div class="card mask-custom">
                        <div class="card-body p-4 text-white" >
              
                          <div class="text-center pt-3 pb-2">
                       
                            <h2 style="color: black;" class="my-4"> To Do: </h2>
                          </div>
              
                          <table class="table text-white mb-0">
                            <thead>
                              <tr>
                                <th scope="col">Task Title</th>
                                <th scope="col">State</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">End Date</th>
                              </tr>
                            </thead>

                    <tbody>
                    </tbody>
                </table>
    
              </div>
            </div>
    
          </div>
        </div>
      </div>
    </section>  
        </div>
    </div>
      </div>




    
        <script src="MiniProject.js"></script>
</body>
</html>
